<mat-card>
    <mat-card-title>Course #{{course_number}}</mat-card-title>
    
    <mat-card-content>
        
        <mat-card-subtitle> Min Bid
            <mat-slider 
                thumbLabel
                [displayWith]="formatLabel"
                tickInterval="1"
                min="1"
                max="100">
            </mat-slider>

        <mat-card-subtitle> Max Bid
            <mat-slider 
                thumbLabel
                [displayWith]="formatLabel"
                tickInterval="1"
                min="1"
                max="100">
            </mat-slider>

        <mat-card-subtitle> Credits
            <mat-slider 
                thumbLabel
                [displayWith]="formatLabel"
                tickInterval="0.5"
                step="0.5"
                min="0"
                max="1.0">
                [(ngModel)]="credits"
            </mat-slider>

            <mat-card-subtitle> How much you want to get into this course:
                <mat-slider 
                    thumbLabel
                    [displayWith]="formatLabel"
                    tickInterval="1"
                    step="1"
                    min="1"
                    max="10">
                    [(ngModel)]="affinity"
                </mat-slider>
