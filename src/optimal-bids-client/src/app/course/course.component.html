<mat-card>
    <mat-card-title>Course #{{course_number}} |  Bid {{bid_points}} points.</mat-card-title>
    
    <mat-card-content>
        <div class="flex-container">
            
            <div class="courseSliders">
                Historical min bid:
                    <mat-slider 
                        thumbLabel
                        [displayWith]="formatLabel"
                        tickInterval="1"
                        min="1"
                        max="100"
                        [(ngModel)]="minBid"
                        (change)="minBidChanged()">
                    </mat-slider>
            </div>
            <div class="courseSliders">
                Historical max bid:
                    <mat-slider 
                        thumbLabel
                        [displayWith]="formatLabel"
                        tickInterval="1"
                        min="1"
                        max="100"
                        [(ngModel)]="maxBid"
                        (change)="maxBidChanged()">
                    </mat-slider>
            </div>
            <div class="courseSliders">
                Credits:
                    <mat-slider 
                        thumbLabel
                        [displayWith]="formatLabel"
                        tickInterval="0.5"
                        step="0.5"
                        min="0"
                        max="1.0"
                        [(ngModel)]="credits"
                        (change)="creditsChanged()">
                    </mat-slider>
            </div>
            <div class="courseSliders">
                How much you want to get into this course:
                    <mat-slider 
                        thumbLabel
                        [displayWith]="formatLabel"
                        tickInterval="1"
                        step="1"
                        min="1"
                        max="10"
                        [(ngModel)]="affinity"
                        (change)="affinityChanged()">
                    </mat-slider>
            </div>

            <div>
                <mat-checkbox class="requiredCourse" [(ngModel)]="mandatory" (change)="requiredChanged($event)">This is a required course.</mat-checkbox>
            </div>
